<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>火图网</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/1.png}">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/izmir.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/pour.css}"/>
    <script th:src="@{/js/pour.js}"></script>
    <script>
        function pop() {
                   alert("请先登录！")
        }
    </script>
</head>
<body>
<!----导航栏----->
<div th:insert="same :: header"></div>

<div class="picture-main">
    <p class="picture-title">
        <span>精选</span>
        成为精选VIP即可享受免费海量下载，低至每天0.18元。
        <a href="">点击了解详细>> </a>
    </p>
    <div class="picture-left">
        <img th:src="'http://wxsaxaxa.icu/'+${picture.position}" alt="" class="picture-img">
    </div>
    <div class="picture-content">
        <tr>图片内存： <p class="picture-text" th:text="${picture.memory}"></p></tr>
        <tr> 图片名字： <p class="picture-text" th:text="${picture.name}"></p></tr>
        <tr>图片大分类 ： <p class="picture-text" th:text="${picture.bigSort}"></p></tr>
        <tr>图片小分类 ： <p class="picture-text" th:text="${picture.smallSort}"></p></tr>
        <tr>图片描述 ： <p class="picture-text" th:text="${picture.description}"></p></tr>
        <tr>图片浏览量 ： <p class="picture-text" th:text="${picture.pageviews}"></p></tr>

        <a th:href="@{'/main/collectionM?name='+${picture.position}}">
            <div th:if="${session.Account}!=null">
            <div th:if="${picture.state}=='1'"><i class="fa fa-star fa-2x" style="color: #8c8c8c"></i></div>
            <div th:if="${picture.state}=='0'"><i class="fa fa-star fa-2x" style="color:red"></i></div>
            </div>
            <div th:if="${session.Account}==null">
                <i class="fa fa-star fa-2x" style="color: #8c8c8c" onclick="pop()"></i>
            </div>
               </a>
            <a th:href="@{'/main/download?name='+${picture.position}}"> <button class="picture-load">免费下载</button></a>
    </div>

</div>

<div th:insert="same ::relat"></div>

<div class="axial">
    <div class="bigbox">
        <div class="top-right" style="left: 100px;top: 50px;">
            <img th:src="@{/img/1.png}">
            <div class="logo">火图网</div>
            <div id="small-logo">专业图片服务</div>
        </div>
        <img th:src="@{/img/99.jpg}" width="200px" height="auto" style="position: relative;top: 150px;left: -40px;">
        <div class="f1" style="position: relative;float: right; right: 200px;top: 150px;">
            <h4>常见问题</h4>
            <p><a>成为签约设计师</a></p>
            <p><a>注册登录</a></p>
            <p><a>账号/密码</a></p>
            <p><a>发票/售后</a></p>
            <p><a>版权投诉</a></p>
        </div>
        <div class="f1" style="position: relative;float: right;right: 200px;top: 150px;">
            <h4>关于火图网</h4>
            <p><a>关于我们</a></p>
            <p><a>加入我们</a></p>
            <p><a>心系火图</a></p>
            <p><a>Q群联盟</a></p>
        </div>
    </div>
</div>
</body>
</html>
