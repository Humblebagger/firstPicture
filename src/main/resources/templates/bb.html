<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>火图网</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/1.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/izmir.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/pour.css}"/>
    <script th:src="@{/js/pour.js}"></script>
</head>
<body>
<!----导航栏----->
<div th:insert="same ::header"></div>
<!---分类---->
<div class="first">
    <div class="bigbox">
        <div><a href="rotation" id="special">发现<div id="strip"></div></a></div>
        <div><a th:href="@{/main/category?lb=shsh}">社会生活</a></div>
        <div><a th:href="@{/main/category?lb=cygg}">创意广告</a></div>
        <div><a th:href="@{/main/category?lb=zrfj}">自然风景</a></div>
        <div><a th:href="@{/main/category?lb=syys}">摄影艺术</a></div>
        <div><a th:href="@{/main/category?lb=ktty}">卡通涂鸦</a></div>
        <div><a th:href="@{/main/category?lb=kxbj}">酷炫背景</a></div>
        <div><a th:href="@{/main/category?lb=swbg}">商务办公</a></div>
        <div><a th:href="@{/main/category?lb=ysmx}">影视明星</a></div>
    </div>
</div>

    <div class="bigbox">
        <div class="boxc">
            <div th:each="search:${search}">
                <a th:href="@{'/main/goInformationL?id='+${search.id}}"> <img th:src="'http://wxsaxaxa.icu/'+${search.position}" alt=""></a>
            </div><div style="position: absolute;bottom: 0;left: 36%">
            <li style="position: relative;float: left;list-style: none;margin: 10px"  th:if="${num} !=1"><a th:href="@{search?upDown=down}">«</a></li>

            <ul class="pagination" th:each="page1:${page}">
                     <li><a th:class="${page1==num}?'active'" th:href="'search?page=' + ${page1}" th:text="${page1}"></a></li>
            </ul>
            <li style="position: relative;float: left;list-style: none;margin:10px" th:if="${num}!=${max}" ><a th:href="@{search?upDown=up}" >»</a></li>
        </div>
    </div></div>
<div th:insert="same ::relat"></div>
<div class="axial">
    <div class="bigbox">
        <div class="top-right" style="left: 100px;top: 50px;">
            <img th:src="@{/img/1.png}">
            <div class="logo">火图网</div>
            <div id="small-logo">专业图片服务</div>
        </div>
        <img th:src="@{/img/99.jpg}" width="200px" height="auto" style="position: relative;top: 150px;left: -40px;">
        <div class="f1" style="position: relative;float: right; right: 200px;top: 150px;">
            <h4>常见问题</h4>
            <p><a>成为签约设计师</a></p>
            <p><a>注册登录</a></p>
            <p><a>账号/密码</a></p>
            <p><a>发票/售后</a></p>
            <p><a>版权投诉</a></p>
        </div>
        <div class="f1" style="position: relative;float: right;right: 200px;top: 150px;">
            <h4>关于火图网</h4>
            <p><a>关于我们</a></p>
            <p><a>加入我们</a></p>
            <p><a>心系火图</a></p>
            <p><a>Q群联盟</a></p>
        </div>
    </div>
</div>

</body>
</html>
